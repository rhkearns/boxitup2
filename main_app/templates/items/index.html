{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/items-index.css' %}">
{% endblock  %}

{% block content %}
<div class="items-list">
  <table>
    <tr><th>Item</th><th>Quantity</th><th>Box #</th></tr>
    {% for item in items %}
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.box}}</td>
    </tr>
  {% endfor %}
  </table>
</div>
{% endblock  %}
