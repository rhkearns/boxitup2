{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/confirm.css' %}">
{% endblock  %}

{% block content %}

<div class="page-header">
  <h1>Delete Box?</h1>
</div>
<h2>Are you sure you want to delete Box # {{object.number}}</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url 'boxes_detail' box.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Delete Box</button>
</form>

{% endblock  %}
